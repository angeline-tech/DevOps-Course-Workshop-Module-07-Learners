name: Continuous Integration
on: [push] # Will make the workflow run every time you push to any branch

jobs:
  build:
    name: Build and test
    strategy:
      max-parallel: 1
      matrix:
        dotnet: [ '5.0.x' ]
        node: ['10', '12']
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2 
    
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Build C# code
        run: dotnet build

      - name: Test C# code
        run: dotnet test

      - name: npm install
        working-directory: ./DotnetTemplate.Web
        run: npm install

      - name: Linter
        working-directory: ./DotnetTemplate.Web
        run: npm run lint

      - name: npm test
        working-directory: ./DotnetTemplate.Web
        run: npm t
  docker:
    name: Build Image and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: angeline23/dotnet_template:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  heroku: 
    name: Push and Release to Heroku
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Create new Heroku Tag
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: docker tag angeline23/dotnet_template:latest registry.heroku.com/dotnet-template-23/web
      - name: Push to Heroku Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: docker push registry.heroku.com/dotnet-template-23/web
      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web --app dotnet-template-23
      